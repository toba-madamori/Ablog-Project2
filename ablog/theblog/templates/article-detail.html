{% extends 'base.html' %}
{% block title %} {{post.title_tag }} {% endblock %}


{% block content %}
<h1> {{post.title}} </h1>

<ul>
    <li>{{ post.author.first_name}}-{{ post.author.last_name}}</li>
    {% if user.is_authenticated %}
    <a href="{% url 'update_post' post.pk %}">Edit</a>--<a href="{% url 'delete_post' post.pk %}">Delete</a>
    {% endif %}
    <div>>{{ post.body }}</div>
</ul>

<a href="{% url 'home' %}"><button type="button" class="btn btn-secondary">Home</button></a>

{% endblock %}
