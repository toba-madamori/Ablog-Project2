 {% extends 'base.html' %}

{% block title %} Freak'n Awesome Blog {% endblock %}

 {% block content %}


 <ul>
     {% for post in blog_post %}
        <li><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> {{post.category}}
            -{{ post.author }}  {{post.date_time.date}}</li>
            {{ post.body|slice:'200'|safe }}...
     {% endfor %}   
 </ul>
      
 {% endblock %}
